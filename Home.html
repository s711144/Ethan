<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的常用連結</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column; /* 讓按鈕垂直排列 */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* 讓按鈕在小螢幕上換行 */
            gap: 20px; /* 按鈕之間的間距 */
            justify-content: center;
            padding: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none; /* 移除連結下劃線 */
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px; /* 最小寬度 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
        }
        .button.English-200單 {
            background-color: #430297;
        }
        .button.English Test-10個單字 {
            background-color: #4285F4;
        }
        .button.English Test-20個單字 {
            background-color: #1877F2;
        }
        .button:hover {
            opacity: 0.9;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column; /* 小螢幕下垂直排列 */
                align-items: center;
            }
            .button {
                width: 80%; /* 小螢幕下按鈕寬度 */
            }
        }
    </style>
</head>
<body>
    <h1>點擊下方按鈕前往常用網站</h1>
    <div class="button-container">
        <a href="https://s711144.github.io/Ethan/EthanEnglish.html" target="_blank" class="button English-200單">English-200單</a>
        <a href="https://s711144.github.io/Ethan/English%20Test-10.html" target="_blank" class="button English Test-10個單字">English Test-10個單字</a>
        <a href="https://s711144.github.io/Ethan/English%20Test-20.html" target="_blank" class="button English Test-20個單字">English Test-20個單字</a>
    </div>
</body>
</html>
