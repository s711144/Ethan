    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-start {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 30px;
        }

        .button-start:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .question-area {
            display: none; /* 預設隱藏 */
            width: 100%;
        }

        .question-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
            flex-wrap: wrap; /* 允許換行 */
        }

        .question-item label {
            font-size: 18px;
            color: #34495e;
            flex: 1; /* 讓 label 佔據更多空間 */
            min-width: 150px; /* 最小寬度 */
            margin-right: 10px;
        }

        .question-item input[type="text"] {
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 2; /* 讓輸入框佔據更多空間 */
            min-width: 200px; /* 最小寬度 */
        }

        .question-item .feedback {
            margin-left: 15px;
            font-weight: bold;
            font-size: 16px;
            color: #e74c3c; /* 錯誤預設紅色 */
            flex-basis: 100%; /* 讓回饋訊息單獨一行 */
            text-align: left;
            margin-top: 5px;
            padding-left: 160px; /* 與 label 對齊 */
            box-sizing: border-box;
        }

        .button-submit {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            display: none; /* 預設隱藏 */
        }

        .button-submit:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #score-area {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            display: none; /* 預設隱藏 */
        }

        .correct {
            color: #28a745 !important; /* 正確答案綠色 */
        }
    </style>
</head>

        let quizWords = []; // 用於存放本次測驗的單字
        const numberOfQuestions = 10;
        let score = 0;

        const startButton = document.getElementById('startButton');
        const questionArea = document.getElementById('questionArea');
        const submitButton = document.getElementById('submitButton');
        const scoreArea = document.getElementById('score-area');
        const scoreDisplay = document.getElementById('score');

        startButton.addEventListener('click', startQuiz);
        submitButton.addEventListener('click', checkAnswers);

        function startQuiz() {
            // 重置狀態
            questionArea.innerHTML = '';
            score = 0;
            scoreDisplay.textContent = '0';
            scoreArea.style.display = 'none';
            questionArea.style.display = 'block';
            submitButton.style.display = 'block';
            startButton.style.display = 'none'; // 開始按鈕隱藏

            // 隨機選取10個單字
            quizWords = [];
            const tempVocab = [...vocabulary]; // 複製一份，避免修改原始陣列
            for (let i = 0; i < numberOfQuestions; i++) {
                if (tempVocab.length === 0) break; // 防止單字不足
                const randomIndex = Math.floor(Math.random() * tempVocab.length);
                quizWords.push(tempVocab.splice(randomIndex, 1)[0]); // 移除已選單字
            }

            // 生成題目
            quizWords.forEach((word, index) => {
                const questionItem = document.createElement('div');
                questionItem.classList.add('question-item');
                questionItem.innerHTML = `
                    <label>
                        ${index + 1}. ${word.zh} ${word.pinyin}：
                    </label>
                    <input type="text" id="word-${index}" data-correct="${word.en.toLowerCase()}" autocomplete="off">
                    <span id="feedback-${index}" class="feedback"></span>
                `;
                questionArea.appendChild(questionItem);
            });
        }

        function checkAnswers() {
            score = 0;
            quizWords.forEach((word, index) => {
                const inputElement = document.getElementById(`word-${index}`);
                const feedbackElement = document.getElementById(`feedback-${index}`);
                const userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = word.en.toLowerCase();

                feedbackElement.textContent = ''; // 清除上次的回饋
                feedbackElement.classList.remove('correct'); // 清除上次的樣式

                if (userAnswer === correctAnswer) {
                    score += 10;
                    feedbackElement.textContent = '正確！';
                    feedbackElement.classList.add('correct');
                } else {
                    feedbackElement.textContent = `錯誤，正確答案是：${word.en}`;
                }
                inputElement.disabled = true; // 檢查後禁用輸入框
            });

            scoreDisplay.textContent = score;
            scoreArea.style.display = 'block';
            submitButton.style.display = 'none'; // 隱藏完成按鈕
            startButton.textContent = '重新測驗'; // 將開始按鈕文字改為重新測驗
            startButton.style.display = 'block'; // 顯示重新測驗按鈕
        }
    </script>
</body>
</html>
